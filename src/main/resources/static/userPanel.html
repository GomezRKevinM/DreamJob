<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel de usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <header class="text-center mt-10">
      <h1 class="text-4xl font-bold text-cyan-500">Panel de usuarios</h1>
    </header>

    <main class="mt-8 px-4">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-semibold">Bienvenido</h2>
        <p class="mt-2 text-lg">
          Total de usuarios registrados:
          <span class="font-bold text-cyan-600" id="total-usuarios"></span>
        </p>
      </div>

      <div class="overflow-x-auto">
        <table
          class="min-w-full border border-gray-300 bg-white shadow-md rounded-lg"
        >
          <thead
            class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
          >
            <tr>
              <th class="py-3 px-4 text-center">#</th>
              <th class="py-3 px-4 text-center">Usuario</th>
              <th class="py-3 px-4 text-center">Email</th>
              <th class="py-3 px-4 text-center">Nombre</th>
              <th class="py-3 px-4 text-center">Apellido</th>
              <th class="py-3 px-4 text-center">Teléfono</th>
              <th class="py-3 px-4 text-center">Dirección</th>
              <th class="py-3 px-4 text-center">Fecha de registro</th>
              <th class="py-3 px-4 text-center">Identificación</th>
              <th class="py-3 px-4 text-center">Tipo ID</th>
              <th class="py-3 px-4 text-center">Nacimiento</th>
              <th class="py-3 px-4 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody" class="text-sm divide-y divide-gray-200">
            <!-- Usuarios se insertan aquí -->
          </tbody>
        </table>
      </div>
    </main>

    <script type="module">
      import { data } from "./main.js";

      const tbody = document.getElementById("tbody");
      const urlBase = "http://localhost:8080/";

      function formatearFecha(fecha) {
        const d = new Date(fecha);
        const dia = d.getDate().toString().padStart(2, "0");
        const mes = (d.getMonth() + 1).toString().padStart(2, "0");
        const anio = d.getFullYear();
        return `${dia}/${mes}/${anio}`;
      }

      document.getElementById("total-usuarios").innerText = data.length;

      data.forEach((user, index) => {
        const registro = new Date(user.fecha_registro);
        const dias = [
          "Domingo",
          "Lunes",
          "Martes",
          "Miércoles",
          "Jueves",
          "Viernes",
          "Sábado",
        ];

        const tr = document.createElement("tr");
        tr.innerHTML = `
      <td class="py-3 px-4 text-center">${index + 1}</td>
      <td class="py-3 px-4 text-center">${user.username}</td>
      <td class="py-3 px-4 text-center break-words">${user.email}</td>
      <td class="py-3 px-4 text-center">${user.nombre}</td>
      <td class="py-3 px-4 text-center">${user.apellido}</td>
      <td class="py-3 px-4 text-center">${user.telefono}</td>
      <td class="py-3 px-4 text-center break-words">${user.direccion}</td>
      <td class="py-3 px-4 text-center">${
        dias[registro.getDay()]
      } ${registro.getDate()}-${
          registro.getMonth() + 1
        }-${registro.getFullYear()} ${registro.getHours()}:${registro
          .getMinutes()
          .toString()
          .padStart(2, "0")}</td>
      <td class="py-3 px-4 text-center">${user.identificacion}</td>
      <td class="py-3 px-4 text-center">${user.tipoid}</td>
      <td class="py-3 px-4 text-center">${formatearFecha(
        user.fecha_nacimiento
      )}</td>
      <td class="py-3 px-4 text-center">
        <div class="flex justify-center items-center gap-2">
          <a class="bg-blue-500 hover:bg-blue-700 text-white text-sm py-1 px-3 rounded transition" href="${urlBase}users/user/${
          user.user_id
        }">Editar</a>
          <button class="bg-red-500 hover:bg-red-700 text-white text-sm py-1 px-3 rounded transition" onclick="eliminarUsuario(${
            user.user_id
          })">Eliminar</button>
        </div>
      </td>
    `;
        tbody.appendChild(tr);
      });

      // Hacemos la función accesible globalmente
      window.eliminarUsuario = function (id) {
        fetch(`${urlBase}users/del/${id}`, { method: "DELETE" }).then(() =>
          location.reload()
        );
      };
    </script>
  </body>
</html>
